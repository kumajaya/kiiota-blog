# Site Metadata
title: Kiiota Blog
author:
  name: Ketut Kumajaya
  email: ketut.kumajaya@gmail.com

description: >
  Kiiota Blog adalah ruang catatan teknis dan refleksi humanis di dunia otomasi industri.
  Berisi dokumentasi eksperimen, troubleshooting, dan filosofi kerja yang lahir dari lapangan.
  Repositori ini menyimpan konten dalam bentuk statis, memungkinkan backup otomatis,
  serta publikasi via static site generator (Jekyll, Hugo, Eleventy) dan GitHub Pages.

url: "https://kumajaya.github.io"
baseurl: "/kiiota-blog"

# Theme
remote_theme: "jekyll/minima@b3385fe"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-archives

# Archives Configuration
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Sass configuration
sass:
  quiet_deps: true
  silence_deprecations: [import]

# Minima Theme Configuration
minima:
  skin: auto

  # Navigation Pages
  nav_pages:
    - pages/contact.md
    - pages/about.md
    - pages/privacy.md

  # Show excerpts on homepage
  show_excerpts: true

  # Date format for posts (full date, full month, year)
  date_format: "%B %d, %Y"  # e.g., October 13, 2025

  # Social Links
  social_links:
    - title: Repositori Kiiota Blog di GitHub
      icon: github
      url: "https://github.com/kumajaya/kiiota-blog"
    - title: Ketut Kumajaya at X (formerly Twitter)
      icon: x-twitter
      url: "https://x.com/ketutkumajaya"
