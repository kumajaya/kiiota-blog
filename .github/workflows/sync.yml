name: Sync Ghost CMS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *' # setiap hari jam 08:00 WIB

jobs:
  sync_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Sync posts from Ghost CMS
        working-directory: docs
        env:
          GHOST_API_URL: ${{ secrets.GHOST_KIIOTA_API_URL }}
          GHOST_API_KEY: ${{ secrets.GHOST_KIIOTA_API_KEY }}
        run: node sync-ghost.js

      - name: Commit & push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git diff --cached --quiet || git commit -m "chore: Sync Ghost CMS"
          git push
